version: '3.8'

# NOTE: The Kind Kubernetes cluster (paas-cluster-control-plane) runs separately
# and will appear outside this project in Docker Desktop. This is expected.
#
# To start the complete environment:
#   ./scripts/dev-start.sh
#
# Or manually:
#   ./scripts/ensure-kind.sh
#   docker-compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: paas-postgres
    environment:
      POSTGRES_DB: paas
      POSTGRES_USER: paas
      POSTGRES_PASSWORD: paas
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paas"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: paas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
  redis-data:
